<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Studio Ghibli Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
          <h1>STUDIO GHIBLI DATA LOVERS</h1>
          <h2>Discover all the studio's animations</h2>
        </div>
        <div id="image-logo">
          <img
            id="logo"
            src="./assets/studio-ghibli-logo.png"
            alt="studio ghibli logo"
          />
        </div>
      </header>
      <main>
        <div class="top-info">         
          <div class=buttons id="buttons">
            <input
              type="submit"
              id="filter-button"
              class="filter-button"
              value="Show films from A - Z"
            />
            <input
            type="text"
            name=""
            class="filter-inputs"
            id="filter-name-input"
            placeholder="Search by name"
          />
          </div>          
        </div>
       <div class="bottom-info">
        <div class="filter-type">
          <label id="label-filter-type">Animations by Release Date</label>
        </div>
       </div>          
        <div class="animation-cards">
          </div>
          <button class="buttons" id="open">Open</button>
          <div id="modal-wrapper">
            <div id="modal-container">
              <button class="buttons" id="close">Close Me</button>
            </div>
          </div>
      </main>
    </div>
    <footer>Data Lovers - Laborat√≥ria 2023</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
